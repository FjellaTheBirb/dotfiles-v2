[bar/example]
width = 100%
height = 28
offset-x = 0
offset-y = 0
padding = 3
border-size = 2
border-color = #333333
background = #1D1623
foreground = #FBE9FE

font-0 = "FiraCode Nerd Font:style=Regular:size=12"
font-1 = "Noto Color Emoji:style=Regular:size=12"

modules-left = date memory
modules-center = cpu
modules-right = volume battery

[module/date]
type = internal/date
format = %a %b %d, %H:%M
label-font = 0
label-padding = 1
label-align = center
background = #1D1623
foreground = #FBE9FE

[module/memory]
type = internal/memory
format = Memory: %percentage_used%%
label-font = 0
label-padding = 1
label-align = left
background = #1D1623
foreground = #FBE9FE

[module/cpu]
type = internal/cpu
format = CPU: %usage%%
label-font = 0
label-padding = 1
label-align = center
background = #1D1623
foreground = #FBE9FE

[module/volume]
type = internal/volume
format = Vol: %percentage%%
label-font = 0
label-padding = 1
label-align = right
background = #1D1623
foreground = #FBE9FE

[module/battery]
type = internal/battery
full-at = 98
charging = "ðŸ”‹ Charging"
discharging = "ðŸ”‹ %percentage%%"
label-font = 0
label-padding = 1
label-align = right
background = #1D1623
foreground = #FBE9FE
